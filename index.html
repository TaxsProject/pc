<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    td{
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="6">基本信息</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>日期</td>
        <td></td>
        <td>申请人</td>
        <td></td>
        <td>部门</td>
        <td></td>
      </tr>
      <tr>
        <td>公函字号</td>
        <td></td>
        <td>公函标题</td>
        <td></td>
        <td>陪餐人员</td>
        <td></td>
      </tr>
      <tr>
        <td rowspan="1">接待对象</td>
        <td colspan="5">
          <table>
            <thead>
              <tr>
                <th>单位</th>
                <th>姓名</th>
                <th>职务</th>
              </tr>
            </thead>
          </table>
        </td>
      </tr>
      <tr>
        <td rowspan="2">接待明细</td>
        <td colspan="5" rowspan='2'>
          <table>
            <thead>
              <tr>
                <th>时间</th>
                <th>项目内容</th>
                <th>地点</th>
                <th>费用</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>费用明细</td>
        <td colspan='5'></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
